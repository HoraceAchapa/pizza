<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <tittle>Pizza application</tittle>
    
    </head>
    <body>
        <div class="container-fluid">
            <ul>
                <nav class="bg-dark d-flex">
                    <li><a href="#menulink">Menu</a></li>
                    <li><a href="#orderlink">Order</a></li>
                    <li><a href="#contactlink">Contact</a></li>
                </nav>
         
            </ul>        
            <div class="toppage d-flex justify-content-center">
                <h1>Te la diamo calda.</h1>
            </div>
            <div class="menu-heading" id="menulink">
                <h2>Menu.</h2>
                <div class="menu text-center">
                    <div>                
                        <img src="https://bit.ly/2LBzFq6" alt="regular">
                        <p>Regular<br>400</p>
                        <div>                
                            <img src="https://bit.ly/2PJqbLh" alt="medium">
                            <p>Medium<br>800</p>
                        </div>
                    </div>
                    <div>
                        <img src="https://bit.ly/2YR5tNQ" alt="large">
                        <p>Large<br>1400</p>
                    </div>
                    <div class="order text-centre" id="orderlink">
                        <h2>Order</h2>            
                        <div class="form text center">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 order-overlay text-center">
                                <form id="pizza" class="col-sm-6 offset-sm-3 text-center">            
                                    <div class="form text center">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8 order-overlay text-center">
                                        <form id="pizza" class="col-sm-6 offset-sm-3 text-center">
                                            <label for="flavours">Pick your pizza Flavour:</label>
                        <select id="flavours" class="custom-select custom-select-md mb-3 flavour" required>


                    </div>
    </body>
</html>
